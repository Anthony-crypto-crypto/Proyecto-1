<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Tienda Online</h1>
        <div id="cart">
            <button onclick="mostrarCarrito()">Ver Carrito (0)</button>
        </div>
    </header>

    <main>
        <section id="productos">
            <div class="producto" data-id="1">
                <img src="producto1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>$10.00</p>
                <button onclick="agregarAlCarrito(1, 'Producto 1', 10.00)">Agregar al Carrito</button>
            </div>
            <div class="producto" data-id="2">
                <img src="producto2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>$20.00</p>
                <button onclick="agregarAlCarrito(2, 'Producto 2', 20.00)">Agregar al Carrito</button>
            </div>
            <!-- Agregar más productos aquí -->
        </section>
    </main>

    <div id="carritoModal" class="carrito-modal">
        <h2>Carrito de Compras</h2>
        <ul id="listaCarrito"></ul>
        <p>Total: $<span id="totalCarrito">0.00</span></p>
        <button onclick="cerrarCarrito()">Cerrar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
